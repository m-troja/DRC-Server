spring.application.name=drc-server
server.address=0.0.0.0
server.port=8080
spring.devtools.livereload.enabled=true
jakarta.persistence.sharedCache.mode=ENABLE_SELECTIVE

## HIBERNATE
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/drc-server
spring.datasource.username=drc
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# Show SQL statements
spring.datasource.driver-class-name=org.postgresql.Driver


# Format the SQL nicely
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql=ERROR
logging.level.org.hibernate.orm.jdbc.bind=ERROR
logging.file.path=C:/tmp/log

timeout.miliseconds=20000

minimum.players.qty=1