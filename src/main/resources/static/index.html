<html>
<head>
    <title>Chat WebSocket</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="app.js"></script>
</head>
<body onload="disconnect()">
<div>
    <div>
        <input type="text" id="from" placeholder="Choose a nickname"/>
    </div>
    <div>
        <label><input type="radio" name="role" value="user" checked /> User</label>
        <label><input type="radio" name="role" value="admin" /> Admin</label>
        <label><input type="radio" name="role" value="cheater" /> Cheater</label>
    </div>
    <br />
    <div>
        <button id="connect" onclick="connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">
            Disconnect
        </button>
    </div>

    <br />

</div>

<style>
    #pingConsole {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 300px;
        height: 400px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        background-color: #f7f7f7;
        font-family: monospace;
        font-size: 12px;
    }
</style>
<div id="pingConsole">
    <strong>Pings log:</strong>
    <div id="pingLog"></div>
</div>
<div id="questionDiv">
    <input type="number" id="questionId" placeholder="Write a questionId..."/>
    <input type="checkbox" id="withAnswers" />
    <label for="withAnswers">withAnswers</label>

    <button id="questionButton" onclick="fetchQuestion();">Fetch Question</button>
    <div id="questionResponse"></div>
    <div id="answersResponse"></div>
</div>
</body>
</html>
