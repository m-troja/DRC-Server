<html>
<head>
    <title>Chat WebSocket</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="app.js"></script>
</head>
<body onload="disconnect()">
<div>
    <div>
        <input type="text" id="from" placeholder="Choose a nickname"/>
    </div>
    <br />
    <div>
        <button id="connect" onclick="connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">
            Disconnect
        </button>
    </div>
    <br />
    <div id="conversationDiv">
        <input type="text" id="text" placeholder="Write a message..."/>
        <button id="sendMessage" onclick="sendMessage();">Send</button>
        <div id="response"></div>
    </div>
    <br />
    <div id="questionDiv">
        <input type="number" id="questionId" placeholder="Write a questionId..."/>
        <input type="checkbox" id="withAnswers" />
        <label for="withAnswers">withAnswers</label>

        <button id="questionButton" onclick="fetchQuestion();">Fetch Question</button>
        <div id="questionResponse"></div>
    </div>
</div>

</body>
</html>
